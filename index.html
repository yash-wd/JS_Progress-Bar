<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <u>Place</u> <u><span style="color: red">Y</span>our</u> <u>Order</u>
      </h1>
      <button class="btn" onclick="action()">Order Here</button>

      <div class="circle">
        <div class="filling">0%</div>
      </div>

      <div class="bottom">
        <div class="bar"></div>
      </div>
    </div>

    <div class="popup" id="popup">
      <img src="https://c.tenor.com/6ZkJEn80W7kAAAAC/green-tick.gif" />
      <h2>Thank You!</h2>
      <p>Your order has been placed Successfully.</p>
      <button class="okay" id="close">OK</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
